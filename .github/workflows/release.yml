name: Build dataset release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Dataset version tag (e.g. 2026-02-03)"
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build dataset
        env:
          OVERPASS_URL: https://overpass-api.de/api/interpreter
          OURAIRPORTS_URL: https://ourairports.com/data/airports.csv
        run: node scripts/fetch-overpass.cjs --out data/airports.json --version "${{ inputs.version }}"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          files: data/airports.json
