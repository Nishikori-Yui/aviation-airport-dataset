name: Build dataset release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Dataset version tag (e.g. 2026-02-03)"
        required: true
  release:
    types: [published]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Resolve version
        id: version
        run: |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            echo "value=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "value=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Build dataset
        env:
          OVERPASS_URLS: https://overpass-api.de/api/interpreter,https://overpass.kumi.systems/api/interpreter,https://overpass.nchc.org.tw/api/interpreter
          OVERPASS_RETRIES: 3
          OVERPASS_RETRY_BASE_MS: 1500
          OURAIRPORTS_URL: https://ourairports.com/data/airports.csv
        run: node scripts/fetch-overpass.cjs --out data/airports.json --version "${{ steps.version.outputs.value }}"

      - name: Create release
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.value }}
          name: ${{ steps.version.outputs.value }}
          files: data/airports.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: data

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
